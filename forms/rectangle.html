<html>
    <head>
        <script>
            function stats(){
                var height = document.forms[0].elements["height"].value;
                var width = document.forms[0].elements["width"].value;
                
                var area = height*width;

                var perimeter = 2*height + 2* width;

                document.getElementById('results').innerHTML = 
                    '<table>' +
                        '<tr>' +
                            '<td>Area</td>' +
                            '<td>' + area + '</td>' +
                        '<tr>' +
                        '<tr>' +
                            '<td>Perimeter</td>' +
                            '<td>' + perimeter + '</td>' +
                        '<tr>' +
                        '</table>';

            }
        </script>
    </head>
    <form>
        <h2>Rectangle</h2>

        Height: <input name ="height" type="text">
        <br>
        Width: <input name ="width" type="text">
        <br>
        <input value="area" type="button" onclick="stats()">
        <br>
        <div id="results"></div>
    </form>

</html>
