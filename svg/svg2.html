<html>

        <title>SVG Lesson 2</title>
    </head>

    <body style="background-color: antiquewhite">

        <h1>SVG Lesson 2</h1>

    <svg width="500" height="500" style="background-color: white;">

        <rect width="200" height="50" />

        <rect x="250" y="100" width="200" height="50" fill="blue" stroke="red">
        
        <circle cx="250" cy="250" r="50" fill="00ff00" />

        <polygon points="250,250 250,200 300,150 350,200 350,250"
            style="fill: lime; stroke: purple; stroke-width:2" />

        <text x="300" y="300" fill="red" transform="rotate(45,300,300)">Hello World!</text>
    </svg>

    <h1>Happy Halloween!</h1>

    <svg width="500" height="500" style="background-color: white;"

    <svg width="100" height="100">
        <circle cx="250" cy="250" r="200" stroke="black" stroke-width="4" fill="orange" />

    <polygon points="100,200 150,150 200,200"
            style="fill: black; stroke: white; stroke-width:2" />

    <polygon points="300,200 350,150 400,200"
            style="fill: black; stroke: white; stroke-width:2" />

    <polygon points="100,300 110,280 120,300 130,280 140,300 150,280 160,300 170,280
    180,300 190,280 200,300 210,280 220,300 230,280 240,300 250,280 260,300 270,280
    290,300 300,300 310,280 320,300 330,280 340,300 350,280 400,300"
    style="fill: black; stroke: white; stroke-width:2" />

    <rect x="220" y="0" width="50" height="50" fill="brown" stroke="black"></rect>

</body>
</html>
